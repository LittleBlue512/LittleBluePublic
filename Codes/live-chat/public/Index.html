<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-hVpXlpdRmJ+uXGwD5W6HZMnR9ENcKVRn855pPbuI/mwPIEKAuKgTKgGksVGmlAvt" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <title>Live Chat</title>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center">
        <div id="chatBox" class="d-flex flex-column">
            <div>
                <h4 id="chatName" class="py-3 m-0">Live Chat</h4>
            </div>
            <div id="messageDisplay" class="my-2 h-100 shadow overflow-auto ">
            </div>
            <div>
                <input id="nameBox" class="form-control w-100 p-2 mt-1" type="text" placeholder="Name...">
            </div>
            <div>
                <input id="messageBox" class="form-control w-100 p-2 mt-1" type="text" placeholder="Message...">
            </div>
            <div>
                <button id="sendButton" class="btn btn-primary w-100 p-2 mt-1">SEND</button>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
